<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Shop</h1>
    <p>Your one-stop shop for everything!</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </nav>
  <div class="container">
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="jk" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button onclick="addToCart('Product 1')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="sh" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button onclick="addToCart('Product 2')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="wp" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button onclick="addToCart('Product 3')">Add to Cart</button>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
